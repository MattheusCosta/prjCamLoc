<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">

  <!-- Código Jquery -->
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/comandos.js"></script>

  <link rel="stylesheet" href="components/loader.css">

  <!-- CSS da aplicação -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-block btn-primary" id="camera" style="font-weight: bold">Câmera</button>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <img id="myImage" src="imagens/cam.gif" style="width: 100%;" alt="">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="lat">
        <h1>Latitude</h1>
        <input type="" class="form-control" readonly>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="long">
        <h1>Longitude</h1>
        <input type="" class="form-control" readonly>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12" id="mstMapa" class="hidden">
        <center>
          <div id="map"></div>
        </center>
      </div>
    </div>
  </div>
</body>
</html>
